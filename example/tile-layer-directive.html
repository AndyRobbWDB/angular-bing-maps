<!DOCTYPE HTML>
<html>
    <head>
        <script charset="UTF-8" type="text/javascript" src="//www.bing.com/api/maps/mapcontrol?callback=angularBingMapsReady" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
        <script src="../dist/angular-bing-maps.js"></script>

        <script type="text/javascript">

            var app = angular.module('angularBingMapExample', ['angularBingMaps']);
            app.controller('ExampleController', ['$scope', '$http', function($scope, $http) {

                /*<bing-map> directive options*/
                $scope.mapOptions = {};
                $scope.mapOptions.center = {latitude: 30.614919, longitude: -96.342316};
                $scope.mapOptions.zoom = 6;

                /*<tile-layer> directive options*/
                $scope.tileLayer = {};
                $scope.tileLayer.source = function (tile) {
                    return 'http://lorempixel.com/275/275?cache=' + tile.x + tile.y + tile.zoom;
                }

                $scope.tileLayer.options = {
                    opacity: 0.4
                }
            }]);
        </script>

        <style type="text/css">
            bing-map {
                height: 100%;
                width: 100%;
            }
        </style>

    </head>
    <body ng-app="angularBingMapExample" ng-strict-di>

        <div class="bing-map-container" ng-controller="ExampleController">
            <bing-map
                credentials="'AkNL7Y6gwH1ob4EJNuwAM6RytY6Rf6a1qCFgTyLCMXZqFD2ZVq9GyAFq4v1xDoJ7'"
                center="mapOptions.center"
                zoom="mapOptions.zoom"
                map-type="mapOptions.mapType">

                <tile-layer
                    source="tileLayer.source"
                    options="tileLayer.options">
                </tile-layer>

            </bing-map>

        </div>

    </body>
</html>
