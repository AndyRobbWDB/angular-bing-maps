<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

        <script charset="UTF-8" type="text/javascript" src="//www.bing.com/api/maps/mapcontrol?callback=angularBingMapsReady" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

        <script src="../dist/angular-bing-maps.js"></script>

        <script type="text/javascript">

            var app = angular.module('angularBingMapExample', ['angularBingMaps']);
            app.config(['angularBingMapsProvider', function(angularBingMaps) {
                angularBingMaps.setIconFontFamily('FontAwesome');
            }])
            app.controller('ExampleController', ['$scope', '$http', 'MapUtils', '$timeout', function($scope, $http, MapUtils, $timeout) {

                /*<bing-map> directive options*/
                $scope.mapOptions = {};
                $scope.mapOptions.center = {latitude: 30.614919,longitude: -96.342316};
                $scope.mapOptions.zoom = 6;

                /*<pushpin> directive options*/
                $scope.pushpin = {};
                $scope.pushpin.location = {latitude: 30.614919,longitude: -96.342316};
                $scope.pushpin.options = {
                    draggable: true,
                    color: '#834f5d'
                }
                $scope.pushpin.data= {
                    text: 'Hello World!'
                };
                $scope.pushpin.events = {
                    click: function(eventData) {
                        var data = eventData.target.pushpinData;
                        alert('The click event is working fine! Here is the data: ' + data.text)
                    }
                };
            }]);
        </script>

        <style type="text/css">
            bing-map {
                height: 100%;
                width: 100%;
            }
        </style>

    </head>
    <body ng-app="angularBingMapExample" ng-strict-di>

        <div class="bing-map-container" ng-controller="ExampleController">
            <bing-map
                credentials="'AkaxzD5YOJCbIvziHVOLfm6AkeM5Z5UQ3dHS53mQzwK-6LGWnxYjAwNqfe3D4UBT'"
                center="mapOptions.center"
                zoom="mapOptions.zoom"
                map-type="mapOptions.mapType">

                <pushpin
                    lat="pushpin.location.latitude"
                    lng="pushpin.location.longitude"
                    options="pushpin.options"
                    events="pushpin.events",
                    pushpin-data="pushpin.data"
                    font-icon="'f041'">
                </pushpin>

            </bing-map>

        </div>

    </body>
</html>
