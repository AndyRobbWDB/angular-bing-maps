<!DOCTYPE HTML>
<html>
    <head>
        <script charset="UTF-8" type="text/javascript" src="//www.bing.com/api/maps/mapcontrol?callback=initApp" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

        <script src="../dist/angular-bing-maps.js"></script>

        <script type="text/javascript">
            function initApp() {
                angular.bootstrap(document.getElementById('angularBingMapExample'), ['angularBingMapExample']);
            }

            var app = angular.module('angularBingMapExample', ['angularBingMaps']);
            app.controller('ExampleController', ['$scope', '$http', function($scope, $http) {

                /*<bing-map> directive options*/
                $scope.mapOptions = {};
                $scope.mapOptions.center = {latitude: 30.614919,longitude: -96.342316};
                $scope.mapOptions.zoom = 6;
                $scope.mapOptions.mapType = Microsoft.Maps.MapTypeId.canvasLight;

                var geoJsonUrl = 'Polygon.geo.json';
                $http.get(geoJsonUrl).then(function(response) {
                    $scope.geoJson = response.data;
                });
            }]);
        </script>

        <style type="text/css">
            bing-map {
                height: 100%;
                width: 100%;
            }
        </style>

    </head>
    <body id="angularBingMapExample" ng-strict-di>

        <div class="bing-map-container" ng-controller="ExampleController">
            <bing-map
                credentials="'AkaxzD5YOJCbIvziHVOLfm6AkeM5Z5UQ3dHS53mQzwK-6LGWnxYjAwNqfe3D4UBT'"
                center="mapOptions.center"
                zoom="mapOptions.zoom"
                map-type="mapOptions.mapType">

                <geo-json model="geoJson"></geo-json>

            </bing-map>
        </div>

    </body>
</html>
